<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
<!--  Jumbotron Train Time -->
<div class="container">
    <div class="jumbotron" style="background-color: #ffa500; color: white">
        <h1 class="text-center">Make sure you choo choo</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <div class="card">
        <div class="card-header">
            Current Train Schudule
        </div>
        <div class="card-body">
            <table class="table table-hover" id="tableID">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
        </div>

        <!-- Add Train -->
        <div class="card mt-2">
        <div class="card-header">
            Add Train
        </div>

        <!-- Entry Form -->
        <div class="card-body">
          <form>
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input type="text" class="form-control" id="train-name-input">
            </div>
            <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="first-train-input">Frist Train Time</label>
                <input type="text" class="form-control" id="first-train-input">
            </div>
            <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency-input">
            </div>

            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit Train</button>
        </form>
        </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
